<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
</head>

<body>
    <header class="jumbotron text-center bg-info">
            <h1 >Weather Dashboard</h1>
    </header>
    <div class="row justify-content-center">
        <div class="card col col-3 m-2 p-2" id="searchForm">
            <h2 class="form-label p-2">Search For A City:</h2>
            <input placeholder="City Name" class="form-control m-1" id="city">
            <button id="searchBtn" class = "bg-primary p-1 m-3">Search</button>
            <ul id = "searchhistorylist">
            </ul>
        </div>
        <div class="container col col-8">
            <div class="container" id="currentweather">
            </div>
            <h2 class = 'p-4'>5 Day Forecast:</h2>
            <div class="row" id = "forecastweather">      
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
